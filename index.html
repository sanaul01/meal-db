<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods</title>
    <link rel="stylesheet" href="css/styles.css">

              </div>
            <div id="error" class="text-center err">

            </div> 
              
              <div>

                </div>
            </div>
              <div>
                <div id="display-field" class="row row-cols-1 row-cols-md-3 g-4">
                      
              </div>
        </div>

    </main>
    <footer>

    </footer>
    <!-- bootstrap js link  -->
